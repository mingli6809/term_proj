<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profilePage-Icon.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- <link rel="icon" href="/img/voting-box.png" type="image/x-icon"> -->

    <title>Profile Icon</title>

</head>

<body>
    <header class="header"></header>

    <div id="avatar-div">
        <img src="img/DummyImageUploadFile.png" id="avatar" alt="user-image">
    </div>

    <div id="profile-info">
        <h1>Profile Icon Change</h1>

        <form id="upload-images-form">
            <input id="image-upload" type="file" accept="image/png, image/gif, image/jpeg" multiple="multiple">
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>


    <footer class = "footer"></footer>

    <script src="/js/script.js"></script>
    <script src="/js/userprofileicon.js"></script>
</body>

</html>
